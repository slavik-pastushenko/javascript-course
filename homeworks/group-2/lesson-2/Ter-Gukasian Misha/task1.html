<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>
    const language = prompt ('Введите "ru" или "en" ');
    switch (language) {
        case 'ru':
            alert('Русский язык');
            break;
        case 'en':
            alert('Английский язык');
            break;
        default:
            alert('Украинский язык "ua"' )
    }
</script>

</body>
</html>
