<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

const minute = +prompt ('Введите число от 0 до 59 ');

if (minute < 15 ) {
    alert ('это первая четверть часа') ;
}else if (minute < 30 ) {
    alert ('это вторая четверть часа') ;
}else if (minute < 45 ) {
    alert ('это третья четверть часа') ;
}else if (minute < 60 ) {
    alert ('это четвертая четверть часа') ;
}else {
    alert ('Вы ввели неправильное число') ;
}

    </script>

</body>
</html>
