<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let minute = prompt('Minute 0-59')
        if (minute>=0 && minute<16) {
            alert('First quarter')
        }
        else if (minute>=16 && minute<31) {
            alert('Second quarter')
        }
        else if (minute>=31 && minute<46) {
            alert('Third quarter')
        }
        else if (minute>=46 && minute<59) {
            alert('Fourth quarter')
        }
        else alert('ERRRRR!')
    </script>
</body>
</html>
